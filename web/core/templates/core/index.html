{% load static %}
<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Delimit</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <meta name='description' content='Footwear Design and Manufacturing'>
  <meta name='keywords' content='Footwear, Shoes, Skates, Design, Manufacturing'>
  <meta name='author' content='Roth Labs LLC'>

  <link rel="apple-touch-icon" sizes="180x180" href='{% static "core/icon/apple-touch-icon.png" %}'>
  <link rel="icon" type="image/png" sizes="32x32" href='{% static "core/icon/favicon-32x32.png" %}'>
  <link rel="icon" type="image/png" sizes="16x16" href='{% static "core/icon/favicon-16x16.png" %}'>
  <link rel="manifest" href='{% static "core/icon/site.webmanifest" %}'>

  <meta name="msapplication-config" content='{% static "core/icon/browserconfig.xml" %}'>
  <meta name="theme-color" content="#ffffff">

  <link href='{% static "core/css/boot.css" %}' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css' rel='stylesheet'>
  <script type='importmap'>{"imports":{
    "react":                            "https://cdn.jsdelivr.net/npm/react@18.2.0/+esm",

    "immer":                            "https://cdn.jsdelivr.net/npm/immer@10.0.2/+esm",
    "zustand":                          "https://cdn.jsdelivr.net/npm/zustand@4.3.8/+esm",
    "zustand/middleware":               "https://cdn.jsdelivr.net/npm/zustand@4.3.8/middleware/+esm",
    "zustand/shallow":                  "https://cdn.jsdelivr.net/npm/zustand@4.3.8/shallow/+esm",

    "@react-three/drei/Text":           "https://cdn.jsdelivr.net/npm/@react-three/drei@9.68.3/core/Text/+esm",
    "@react-three/drei/Edges":          "https://cdn.jsdelivr.net/npm/@react-three/drei@9.68.3/core/Edges/+esm",

    "@react-three/drei/Bounds":         "https://cdn.jsdelivr.net/npm/@react-three/drei@9.68.3/core/Bounds/+esm"
  }}</script>
  <script src='https://unpkg.com/holderjs@2.9.9/holder.js'></script>
</head>

<body data-media-url='{% get_media_prefix %}' data-static-url='{% get_static_prefix %}'>
  {{ ctx | json_script:"ctx" }}
  <div id='app'></div>
  <script src='{% static "core/app.js" %}' type='module'></script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  {% block title %}<title>Delimit</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/core.css' %}">
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js" integrity="sha384-gwQPqZZlcr67jy5fNfBpA2gP268yZLb7+8Rf8cYh8OUjEOP3BO/g/E3LNpSGAjgL" crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.145.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/",
        "svg": "{% static 'core/svg.js' %}"
      }
    }
  </script>
  {% block head %}
  {% endblock %}
</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <h1>delimit</h1>
    </div>
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'core:index' %}">Home</a></li>
          <li><a href="{% url 'catalog:index' %}">Catalog</a></li>
          <li><a href="{% url 'easel:index' %}">Easel</a></li>
        </ul>
      {% endblock %}
      </div>
      <div class="col-sm-10 ">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>


</html>
